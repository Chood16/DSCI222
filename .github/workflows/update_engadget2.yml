name: Update Engadget Feed 3

on:
  schedule:
    # - cron: '0 * * * *'  # runs every hour (UTC)
  workflow_dispatch:      # allows manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Engadget RSS feed
        run: |
          curl -s https://www.engadget.com/rss.xml -o lectures/feed3.xml

      - name: Commit and push lectures/feed3.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lectures/feed3.xml
          # Commit even if no changes (force update)
          git diff --cached --quiet || git commit -m "Update Engadget feed"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
