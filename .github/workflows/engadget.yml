name: Update Engadget Feed

on:
  schedule:
   # - cron: '0 * * * *'  # runs every hour (UTC)
  workflow_dispatch:      # allows manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Download the latest Engadget RSS feed
      - name: Download Engadget RSS feed
        run: |
          curl -s https://www.engadget.com/rss.xml -o lectures/feed2.xml

      # 3. Show Git status before committing
      - name: Git status
        run: git status

      # 4. Commit and push changes (force commit if needed)
      - name: Commit and push lectures/feed2.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lectures/feed2.xml
          # Commit even if no changes (force update)
          git commit -m "Update Engadget feed" --allow-empty
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
